{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body>
    <nav class=" navbar navbar-dark bg-dark navbar-expand-md fixed-top navigation-clean-search">
        <div class="container"><a class="navbar-brand" href="/">BabEr</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>  
        </div>
    </nav>

    <br><br><br><br><br>
    <h1>  <center> contact with us..</center> </h1>

    <section id="contact" class="card m-4 p-4">
        <div class="container">
            <div class="row text-center">

                <div class="col-sm-6">
                    <div class="contact-detail-box">
                        <i class="far fa-envelope text-colored fa-3x"></i>
                        <h4>Get In Touch</h4>
                        <abbr title="Phone">P:</abbr> (+8801828496808) <br>
                        E: <a href="mailto:baberthebabycare@email.com" class="text-muted">baberthebabycare@email.com</a>
                    </div>
                </div><!-- end col -->

                <div class="col-sm-6">
                    <div class="contact-detail-box">
                        <i class="fa fa-map-marker fa-3x text-colored"></i>
                        <h4>Our Location</h4>

                        <address>
                            Aftabnagar ,main Rd, block D,road 1,dhaka bangladesh<br>
                        </address>
                    </div>
                </div><!-- end col -->



            </div>
            <!-- end row -->


            <div class="row">
                <div class="col-sm-6">
                    <div class="contact-map">
                        <iframe src="https://goo.gl/maps/9KPZpcQdQW66fgSp7" frameborder="0" scrolling="no"
                            marginheight="0" marginwidth="0" style="width: 100%; height: 360px;"></iframe>
                    </div>
                </div><!-- end col -->

                <!-- Contact form -->
                <div class="col-sm-6">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name2">Name</label>
                            <input class="form-control" id="name2" name="name" type="text" placeholder="name">
                            <div class="error" id="err-name" style="display: none;">Please enter name</div>
                        </div> <!-- /Form-name -->

                        <div class="form-group">
                            <label for="email2">Email</label>
                            <input class="form-control" id="email2" name="email" type="text" placeholder="email">
                            <div class="error" id="err-emailvld" style="display: none;">E-mail is not a valid format
                            </div>
                        </div> <!-- /Form-email -->

                        <div class="form-group">
                            <label for="message2">Message</label>
                            <textarea class="form-control" id="message2" name="message" rows="5"
                                placeholder="message"></textarea>

                            <div class="error" id="err-message" style="display: none;">Please enter message</div>
                            <button type="submit">Send</button>
                        </div> <!-- /col -->


                        </div> <!-- /col -->
                    </form>
                </div> <!-- /row -->

                </form> <!-- /form -->
            </div> <!-- end col -->

        </div> <!-- end row -->

        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
